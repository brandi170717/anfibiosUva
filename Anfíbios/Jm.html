<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Mem√≥ria - Anf√≠bios üê∏</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b5e20;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .placar {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .placar span {
      margin: 0 10px;
    }

    .tabuleiro {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 15px;
      justify-content: center;
      margin: 0 auto;
    }

    .carta {
      width: 120px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }

    .conteudo {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .virada .conteudo {
      transform: rotateY(180deg);
    }

    .frente, .verso {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .frente {
      background: #66bb6a;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .verso {
      background-color: #fff;
      transform: rotateY(180deg);
    }

    .verso img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .mensagem {
      margin-top: 20px;
      font-size: 24px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Jogo da Mem√≥ria - Anf√≠bios üê∏</h1>

  <div class="placar">
    ‚úîÔ∏è Acertos: <span id="acertos">0</span>
    ‚ùå Erros: <span id="erros">0</span>
  </div>

  <div class="tabuleiro" id="tabuleiro"></div>

  <div class="mensagem" id="mensagemFinal">üéâ Parab√©ns! Voc√™ encontrou todos os pares!</div>

  <script>
    const imagens = [
      'sapo1.png',
      'sapo2.png',
      'sapo3.png',
      'salamandra.png',
      'perereca.png',
      'r√£.png'
    ];

    const pares = [...imagens, ...imagens]; // 6 pares = 12 cartas
    const embaralhadas = pares.sort(() => 0.5 - Math.random());

    const tabuleiro = document.getElementById('tabuleiro');
    const mensagemFinal = document.getElementById('mensagemFinal');
    const acertosSpan = document.getElementById('acertos');
    const errosSpan = document.getElementById('erros');

    let primeiraCarta = null;
    let segundaCarta = null;
    let bloqueado = false;
    let paresEncontrados = 0;
    let acertos = 0;
    let erros = 0;

    embaralhadas.forEach((imgSrc) => {
      const carta = document.createElement('div');
      carta.className = 'carta';
      carta.dataset.imagem = imgSrc;
      carta.innerHTML = `
        <div class="conteudo">
          <div class="frente">üê∏</div>
          <div class="verso"><img src="${imgSrc}" alt="Anf√≠bio"></div>
        </div>
      `;
      carta.addEventListener('click', virarCarta);
      tabuleiro.appendChild(carta);
    });

    function virarCarta() {
      if (bloqueado || this.classList.contains('virada')) return;

      this.classList.add('virada');

      if (!primeiraCarta) {
        primeiraCarta = this;
        return;
      }

      segundaCarta = this;
      bloqueado = true;

      const img1 = primeiraCarta.dataset.imagem;
      const img2 = segundaCarta.dataset.imagem;

      if (img1 === img2) {
        acertos++;
        paresEncontrados++;
        atualizarPlacar();

        primeiraCarta = null;
        segundaCarta = null;
        bloqueado = false;

        if (paresEncontrados === imagens.length) {
          mensagemFinal.style.display = 'block';
        }
      } else {
        erros++;
        atualizarPlacar();

        setTimeout(() => {
          primeiraCarta.classList.remove('virada');
          segundaCarta.classList.remove('virada');
          primeiraCarta = null;
          segundaCarta = null;
          bloqueado = false;
        }, 1000);
      }
    }

    function atualizarPlacar() {
      acertosSpan.textContent = acertos;
      errosSpan.textContent = erros;
    }
  </script>

</body>
</html>
