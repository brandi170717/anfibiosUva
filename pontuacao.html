<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pontuação</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Courgette&family=Gravitas+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      background: linear-gradient(to right, #094609, #147e14);
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    .header {
      background-color: #71c471;
      padding: 15px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      font-family: "Gravitas One", serif;
    }

    .score-section {
      margin-top: 20px;
    }

    .score-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2b7a2f;
      padding: 15px;
      border-radius: 15px;
      margin: 10px auto;
      width: 60%;
      color: white;
    }

    .score {
      background-color: #71c471;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
      color: black;
    }

    .total {
      font-size: 20px;
      margin-top: 30px;
      font-weight: bold;
      color: white;
    }

    footer {
      background-color: #063506;
      color: white;
      text-align: center;
      padding: 14px;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Pontuação</div>
    <div class="score-section">
      <div class="score-item">
        <span>CAÇA-PALAVRAS</span>
        <span class="score" id="score-cacaPalavras"></span>
      </div>
      <div class="score-item">
        <span>TABULEIRO</span>
        <span class="score" id="posicaoAtual"></span>
      </div>
      <div class="score-item">
        <span>PERGUNTAS E RESPOSTAS</span>
        <span class="score" id="score-Pr"></span>
      </div>
      <div class="score-item">
        <span>JOGO DA MEMÓRIA</span>
        <span class="score" id="score-Jm"></span>
      </div>
    </div>
    <div class="total">Total: <span id="total-pontos">0</span></div>
  </div>

  <footer>
    <p>© 2025 Todos os direitos reservados | Desenvolvido por Emanuela Emanuelly Leticia Ingrid</p>
  </footer>

  <script>
    function getPonto(chave) {
      return parseInt(localStorage.getItem(chave)) || 0;
    }

    const pontos = {
      caca: getPonto("pontosCacaPalavras"),
      tabuleiro: getPonto("pontosTabuleiro"),
      perguntas: getPonto("pontosPr"),
      memoria: getPonto("pontosJm"),
    };

    document.getElementById("score-cacaPalavras").textContent = pontos.cacaPalavras;
    document.getElementById("score-tabuleiro").textContent = pontos.tabuleiro;
    document.getElementById("score-Pr").textContent = pontos.Pr;
    document.getElementById("score-Jm").textContent = pontos.Jm;

    const total = pontos.cacaPalavras + pontos.tabuleiro + pontos.perguntas + pontos.Jm;
    document.getElementById("total-pontos").textContent = total;
  </script>
  <script src="Pr.html"></script>
</body>
</html>
