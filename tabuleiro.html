    .opcao {

      padding: 10px 15px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;

    }

    .opcao:hover {

    }
  </style>
  <script>

    let acertos = 0;

    const sapo = document.getElementById('sapo');
    const tabuleiro = document.getElementById('tabuleiro');
    const modal = document.getElementById('modalPergunta');
    const textoPergunta = document.getElementById('textoPergunta');
    const opcoesContainer = document.getElementById('opcoesContainer');

    const casas = [

      [200, 80], [200, 150], [230, 200], [280, 220], [330, 240], [380, 220],
      [430, 200], [480, 180], [500, 230], [520, 280], [470, 320], [420, 340],

    ];

    const perguntas = [
      { pergunta: "Qual √© o nome da subst√¢ncia t√≥xica que alguns sapos liberam?", resposta: "Bufotoxina", opcoes: ["Clorofila", "Hemoglobina", "Bufotoxina", "Quitina"] },
      { pergunta: "Os anf√≠bios respiram tamb√©m pela...", resposta: "Pele", opcoes: ["Br√¢nquias", "Escamas", "Pele", "Boca"] },
      { pergunta: "Qual desses √© um anf√≠bio?", resposta: "Salamandra", opcoes: ["Cobra", "Tubar√£o", "Salamandra", "Pinguim"] },
      { pergunta: "Onde os anf√≠bios colocam ovos?", resposta: "Na √°gua", opcoes: ["Na terra", "No ninho", "Na √°gua", "Nas folhas"] },
      { pergunta: "Como se chama o est√°gio inicial do sapo?", resposta: "Girino", opcoes: ["Larva", "Filhote", "Girino", "Sementinha"] },
      { pergunta: "O que os girinos usam para respirar?", resposta: "Br√¢nquias", opcoes: ["Pulm√µes", "Pele", "Br√¢nquias", "Antenas"] },
      { pergunta: "Anf√≠bios s√£o de sangue...", resposta: "Frio", opcoes: ["Quente", "Frio", "Morno", "Gelado"] },
      { pergunta: "O sapo √© um animal...", resposta: "Vertebrado", opcoes: ["Invertebrado", "Vertebrado", "Molusco", "Crust√°ceo"] },
      { pergunta: "Anf√≠bios vivem...", resposta: "Na √°gua e na terra", opcoes: ["Apenas na √°gua", "Na terra", "No ar", "Na √°gua e na terra"] },
      { pergunta: "A pele dos anf√≠bios √©...", resposta: "Perme√°vel", opcoes: ["Seca", "Perme√°vel", "Peluda", "Com escamas"] },
      { pergunta: "Qual √≥rg√£o os sapos usam para pular com mais for√ßa?", resposta: "Pernas", opcoes: ["Pernas", "Bra√ßos", "Cauda", "Cabe√ßa"] },
      { pergunta: "Qual √© a fun√ß√£o da pele dos anf√≠bios?", resposta: "Respirar", opcoes: ["Nadar", "Comer", "Respirar", "Correr"] },
      { pergunta: "Qual √© o principal alimento dos sapos?", resposta: "Insetos", opcoes: ["Plantas", "Insetos", "Peixes", "Frutas"] },
      { pergunta: "Qual o nome do processo em que o girino vira sapo?", resposta: "Metamorfose", opcoes: ["Eclos√£o", "Metamorfose", "Crescimento", "Transforma√ß√£o"] },
      { pergunta: "Qual √© o habitat natural da maioria dos anf√≠bios?", resposta: "Ambientes √∫midos", opcoes: ["Desertos", "Ambientes √∫midos", "Montanhas secas", "Cidades"] },
      { pergunta: "Os sapos t√™m gl√¢ndulas que produzem...", resposta: "Veneno", opcoes: ["Veneno", "Leite", "√Ågua", "Mel"] },
      { pergunta: "Qual desses animais N√ÉO √© anf√≠bio?", resposta: "Jacar√©", opcoes: ["R√£", "Sapo", "Salamandra", "Jacar√©"] },
      { pergunta: "Os anf√≠bios geralmente s√£o ativos durante a...", resposta: "Noite", opcoes: ["Noite", "Manh√£", "Tarde", "Dia todo"] },
      { pergunta: "Quantas patas geralmente tem um sapo adulto?", resposta: "Quatro", opcoes: ["Duas", "Quatro", "Seis", "Oito"] },
      { pergunta: "Qual √© o nome do canto que os sapos fazem para se comunicar?", resposta: "Canto", opcoes: ["Latido", "Canto", "Rugido", "Assobio"] },
      { pergunta: "Os anf√≠bios fazem parte do grupo dos...", resposta: "Vertebrados", opcoes: ["Invertebrados", "Vertebrados", "Moluscos", "Peixes"] },
      { pergunta: "Qual √© o principal perigo para os anf√≠bios na natureza?", resposta: "Polui√ß√£o", opcoes: ["Polui√ß√£o", "Fome", "Frio", "Luz do sol"] },
      { pergunta: "Qual desses √© um comportamento t√≠pico dos sapos?", resposta: "Pular", opcoes: ["Voar", "Pular", "Correr r√°pido", "Nadar"] },
      { pergunta: "Anf√≠bios s√£o importantes para o meio ambiente porque ajudam a controlar...", resposta: "Insetos", opcoes: ["Insetos", "Plantas", "Peixes", "R√©pteis"] }
    ];

    casas.forEach((coord, index) => {
      const div = document.createElement('div');
      div.className = 'casa';
      div.style.left = `${coord[0]}px`;
      div.style.top = `${coord[1]}px`;
      div.textContent = index + 1;
      tabuleiro.appendChild(div);
    });

    let posicaoAtual = 0;
    let proximaPergunta = null;

    function atualizarSapo() {
      const [x, y] = casas[posicaoAtual];
      sapo.style.left = `${x}px`;
      sapo.style.top = `${y}px`;
    }

    function atualizarPontuacao() {
      spanAcertos.textContent = acertos;
      spanErros.textContent = erros;
    }

    function moverComPergunta() {
      const novaPosicao = posicaoAtual + 1;

      if (novaPosicao < casas.length) {
        const perguntaObj = perguntas[novaPosicao - 1] || {
          pergunta: "Qual √© a cor do sapo?",
          resposta: "Verde",
          opcoes: ["Azul", "Verde", "Amarelo", "Vermelho"]
        };

        proximaPergunta = novaPosicao;
        textoPergunta.textContent = perguntaObj.pergunta;
        opcoesContainer.innerHTML = "";

        perguntaObj.opcoes.forEach(opcao => {
          const btn = document.createElement("button");
          btn.className = "opcao";
          btn.textContent = opcao;
          btn.onclick = () => verificarResposta(opcao, perguntaObj.resposta);
          opcoesContainer.appendChild(btn);
        });

        modal.style.display = "flex";
      } else {
        alert("üèÅ Voc√™ chegou ao final do tabuleiro!");
      }
    }

    function verificarResposta(resposta, correta) {
      modal.style.display = "none";
      if (resposta.toLowerCase() === correta.toLowerCase()) {
        posicaoAtual = proximaPergunta;
        acertos++;
      } else {
        posicaoAtual = Math.max(0, posicaoAtual - 1);
        erros++;
      }
      atualizarSapo();
      atualizarPontuacao();
    }

    atualizarSapo();
    atualizarPontuacao();

  </script>
</body>
